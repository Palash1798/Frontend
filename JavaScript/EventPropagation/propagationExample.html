<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            min-width: 200px;
            min-height: 200px;
            padding: 10px;
        }

        .grand-parent {
            border: 1px solid green;
        }

        .parent {
            border: 1px solid blue;
        }
        .child {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="grand-parent">
        Grand Parent
        <div class="parent">
            Parent
            <div class="child">
                child
            </div>
        </div>
    </div>

    <script>
       const grandParentRef = document.querySelector('.grand-parent');
       const parentRef = document.querySelector('.parent');
       const childRef = document.querySelector('.child');


       // Event Bubbling
       grandParentRef.addEventListener('click', function(e) {
        alert('Grand Parent clicked');
       });

       // Event Bubbling
       childRef.addEventListener('click', function(e) {
        e.stopImmediatePropagation();
        alert('Child clicked');
       });

       // Event Bubbling
       childRef.addEventListener('click', function(e) {
        alert('Child clicked again');
       });

       // Event Capturing
       childRef.addEventListener('click', function(e) {    //capture has more priority than normal click.
            alert('Child Clicked - capture');
        }, { capture: true });

        // Event Bubbling
       parentRef.addEventListener('click', function(e) {
        alert('Parent clicked');
       });

       // Event Bubbling
       document.addEventListener('click', function(e) {
            alert('Document click');
        });

        // Event Capturing
        document.addEventListener('click', function(e) {   // document capture has more priority than any other.
            alert('Document clicked -capture');
        }, {capture: true});

    
    </script>
</body>
</html>
